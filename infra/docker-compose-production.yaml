version: '3.1'
name: sport-complex-prod

services:
  sportdb:
    image: mongo
    restart: on-failure:5 # On error, try to restart for a maximum of 5 times
    ports:
      - "27031:27017" # External:Internal
    environment:
      MONGO_INITDB_DATABASE: api
    volumes:
      - dbvolumesportcomplexproduction:/data/db
    networks:
      - database



  api:
    build:
      context: ../.
      dockerfile: packages/api/Dockerfile
    env_file:
      - ./../packages/api/.env.production.local
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/run/secrets/my-google-secret
    ports:
      - 3000:3000 # External:What Is Set In Main.ts
    secrets:
      - my-google-secret
    networks:
      - database



  pwa:
    build:
      context: ../.
      dockerfile: packages/pwa/Dockerfile
    ports:
      - 8081:80



volumes:
  dbvolumesportcomplexproduction:

secrets:
  my-google-secret:
    file: /home/jarne/WebstormProjects/Doran-Jarne-Tibo/packages/api/credentials.json
networks:
  database:
    driver: bridge
